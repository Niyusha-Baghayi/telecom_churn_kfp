        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
      annotations: {pipelines.kubeflow.org/component_spec: '{"description": "Trains
          a XGBoost Classifier", "implementation": {"container": {"command": ["python",
          "svm.py", "--data", {"inputPath": "Data"}, "--accuracy", {"outputPath":
          "Accuracy"}], "image": "niyushabaghayi/telecom_churn:telecom_churn_xgboost_revised_1"}},
          "inputs": [{"description": "Path where data is stored.", "name": "Data",
          "type": "LocalPath"}], "name": "XGBoost Classifier", "outputs": [{"description":
          "Accuracy metric", "name": "Accuracy", "type": "Float"}]}', pipelines.kubeflow.org/component_ref: '{"digest":
          "d563caa848838279582f99f8504b9f318b73f114bc6366566dd250c68527164c", "url":
          "xg_boost/xg_boost.yaml"}'}
  arguments:
    parameters: []
  serviceAccountName: pipeline-runner
