apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: telecom-churn-prediction-
  annotations: {pipelines.kubeflow.org/kfp_sdk_version: 1.8.12, pipelines.kubeflow.org/pipeline_compilation_time: '2022-05-14T18:20:56.204007',
